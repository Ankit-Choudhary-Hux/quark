language: generic
dist: trusty
matrix:
  include:
    - os: linux
      env: TEST_SUITE=quarkc
    - os: linux
      env: TEST_SUITE=runtime
    - os: linux
      env: TEST_SUITE=examples
    - os: osx
      env: TEST_SUITE=examples
  exclude:
    - env: TEST_SUITE=should-never-be-selected

sudo: required

before_install:
- openssl aes-256-cbc -K $encrypted_cdfbaa8bcf7f_key -iv $encrypted_cdfbaa8bcf7f_iv
  -in .respawn.token.enc -out .respawn.token -d

install:
- .travis/install.sh

script:
- .travis/test.sh
- .travis/deploy.sh

env:
  matrix:
    - TEST_SUITE=should-never-be-selected
  global:
  - QUARK_RUBY_VERSION=2.3.0
  - secure: 
  - secure: 
  - secure: 
  - secure: 

notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
