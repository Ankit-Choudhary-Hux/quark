language: generic
dist: trusty
sudo: false
group: beta

cache:
  directory:
  - $HOME/.quark/cache

install:
- gem install test-unit
- pip install --upgrade pip
- pip install --upgrade setuptools
- scripts/prepare-common.sh
- pip install .

script:
- .travis/test.sh

notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
